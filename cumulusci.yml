minimum_cumulusci_version: '3.19.1'
project:
    name: LatinGroceryTest
    package:
        name: LatinGroceryTest
        namespace: LatinGrocTest 
        api_version: '49.0'
    dependencies:
        - github: 'https://github.com/salesforceFoundation/PMM'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/LatinGroceryTest/tests
            options:
                outputdir: robot/LatinGroceryTest/results

    robot_testdoc:
        options:
            path: robot/LatinGroceryTest/tests
            output: robot/LatinGroceryTest/doc/LatinGroceryTest_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
